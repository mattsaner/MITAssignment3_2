<!-- The document type declaration defines the HTML version being used -->
<!DOCTYPE html>
<!-- The opening <html> tag starts the HTML document and sets the language attribute -->
<html lang="en">
<head>
    <!-- The <meta> tag with the charset attribute sets the character encoding for the HTML document -->
    <meta charset="UTF-8">
    <!-- The <meta> tag with the viewport attribute sets the width and initial scale for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The <title> tag defines the title of the webpage, which appears in the browser's title bar or tab -->
    <title>MIT - Cloud - GitHub Assignment 3.2</title>
</head>
<!-- The <body> tag contains the content of the webpage -->
<body>
    <!-- The <h1> tag defines the main heading for the webpage -->
    <h1>MIT - Cloud - GitHub Assignment 3.2</h1>
</body>
<!-- The closing </html> tag ends the HTML document -->
</html>
